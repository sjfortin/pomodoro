<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section class="hero is-dark is-bold">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1">Pomodoro</h1>
        <h2 class="subtitle is-3">Get yr romantic mind right and focused.</h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter has-text-centered">
          <div class="field">
            <label class="label">Session Length</label>
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select id="selectSessionLength">
                  <option value="5">
                    5 minutes
                  </option>
                  <option value="10">
                    10 minutes
                  </option>
											<option value="15">
												15 minutes
											</option>
											<option value="20">
												20 minutes
											</option>
                      <option value="25" selected>
												25 minutes
											</option>
                      <option value="30">
                        30 minutes
                      </option>
										</select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Break Length</label>
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select id="selectBreakLength">
											<option value="5" selected>
												5 minutes
											</option>
											<option value="10">
												10 minutes
											</option>
											<option value="15">
												15 minutes
											</option>
											<option value="20">
												20 minutes
											</option>
										</select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column has-text-centered">
          <div id="controls">
            <span class="icon is-large" id="play"><i class="fa fa-play"></i></span> <span class="icon is-large" id="pause"><i class="fa fa-pause"></i></span> <span class="icon is-large" id="stop"><i class="fa fa-stop"></i></span>
          </div>
          <h1 id="sessionOrBreakText" class="title is-1"></h1>
          <h1 class="subtitle is-3" id="session-timer">&nbsp;</h1><progress class="progress is-large" max="100" value="100" id="progress">15%</progress>
        </div>
      </div>
    </div>
  </section>

  <script src="js/app.js"></script>

</body>

</html>
