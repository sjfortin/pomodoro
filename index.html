<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>

<body>
  <section class="hero is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Pomodoro</h1>
        <h2 class="subtitle">
          Get yr romantic mind right and focused.
        </h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="content">
            <div class="field">
              <label class="label">Session Length</label>
              <div class="control">
                <div class="select is-medium">
                  <select id="selectSessionLength">
                    <option value="1">1 minute</option>
                    <option value="5">5 minutes</option>
                    <option value="10">10 minutes</option>
                    <option value="15">15 minutes</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Break Length</label>
              <div class="control">
                <div class="select is-medium">
                  <select id="selectBreakLength">
                    <option value="1">1 minute</option>
                    <option value="2">2 minutes</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-primary" id="submitTime">Submit Time</button>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="content">
            <div id="controls">
              <span class="icon is-large" id="play"><i class="fa fa-play"></i></span>
              <span class="icon is-large" id="pause"><i class="fa fa-pause"></i></span>
              <span class="icon is-large" id="stop"><i class="fa fa-stop"></i></span>
            </div>
          </div>
        </div>
        <div class="column">
          <h1 id="sessionOrBreakText"></h1>
          <h1 class="title" id="session-timer"></h1>
          <progress class="progress is-large" value="100" max="100">15%</progress>
        </div>
      </div>
    </div>
  </section>

  <script src="js/app.js"></script>

</body>

</html>
